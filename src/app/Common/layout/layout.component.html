<header class="app-header navbar">
    <button class="navbar-toggler d-lg-none" type="button" appMobileSidebarToggler>&#9776;</button>
    <a class="navbar-brand" routerLink="/dashboard">
        
    </a>
    <button class="navbar-toggler d-md-down-none" type="button" appSidebarToggler>&#9776;</button>
    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item dropdown" ngbDropdown>
        <a class="nav-link dropdown-toggle" ngbDropdownToggle>  
          <span class="d-md-down-none">{{userProfile.userName}}</span>
        </a>
        <div class="dropdown-menu dropdown-menu-left" ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <a class="dropdown-item" routerLink="/profile-settings"><i class="fa fa-user"></i> Profile</a>
          <a class="dropdown-item" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
        </div>
      </li>
    </ul>
  </header>
  <div class="app-body">
    <div class="sidebar">
      <nav class="sidebar-nav">
        <ul class="nav">
          <ng-container *ngFor="let item of menu; let i=index">  
            <li class="nav-item"  *ngIf="item.isSubMenu==0">
                <a class="nav-link" routerLinkActive="active" routerLink="/{{item.route}}"><i class="{{item.icon}}"></i>{{item.menuName}}</a>
            </li>
            <li class="nav-item nav-dropdown" *ngIf="item.isSubMenu==1" routerLinkActive="open" appNavDropdown>
                <a *ngIf="item.isSubMenu==1" class="nav-link nav-dropdown-toggle" appNavDropdownToggle><i class="{{item.icon}}"></i>{{item.menuName}}</a>
                <ul *ngIf="item.isSubMenu==1" class="nav-dropdown-items">
                    <li class="nav-item" *ngFor="let sub of menu[i]['subMenu']">
                        <a routerLinkActive="active" routerLink="/{{sub.route}}" class="nav-link"> {{sub.subMenuName}}</a>
                    </li>
                </ul>
            </li>
          </ng-container>
        </ul>
      </nav>
    </div>
  
    <!-- Main content -->
    <main class="main">
      <!-- Breadcrumb -->
      <ol class="breadcrumb">
        <!-- <app-breadcrumbs></app-breadcrumbs> -->
        <!-- Breadcrumb Menu-->
      </ol>
      <div class="container-fluid">
        <!-- <alert></alert> -->
        <router-outlet></router-outlet>
      </div><!-- /.conainer-fluid -->
    </main>
  </div>
  
  <footer class="app-footer">
    Develop By Prasanna.S.
  </footer>
