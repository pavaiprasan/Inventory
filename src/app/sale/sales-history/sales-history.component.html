<div id="loding" [ngClass]="{ 'loding-hide': lodingImage }">
    <img src="assets/img/loding.gif">
</div>
<div id="ui-view" [ngClass]="{ 'loding-ui-view': showloding }">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-block">
                        <div class="card-block-title">
                            <h5 class="card-title">Sales History</h5>
                            <a routerLink="/sales"><button id="add_btn" type="button" class="btn btn-info pull-right"> New Sales</button></a>
                        </div>
                        <br/>
                        <div class="table-responsive">
                            <table id="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-hover" width="100%">
                                <thead>
                                    <tr>
                                      <th>#Sl</th>
                                      <th>Invoice No</th>
                                      <th>Name</th>
                                      <th>Date</th>
                                      <th>Amount</th>
                                      <th>Due</th>
                                      <th class="action">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of salesList; let i = index" [attr.data-index]="i">
        								<td>{{i+1}}</td>
        								<td>{{item.salesNumber}}</td>
        								<td>{{item.customer.customerName}}</td>
                                        <td>{{item.salesDate.toString('DD-MM-YYYY')}}</td>
                                        <td>{{item.totalAmount}}</td>
        								<td>{{item.balanceAmount}}</td>
                                        <td class="action"><button type="button" class="btn btn-outline-primary btn-sm" (click)="getSalesDetails(this.salesList[i].salesId)"><i class="fa fa-eye"></i></button>  &nbsp;
                                                           <button *ngIf="item.balanceAmount > 0" (click)="makePayment(this.salesList[i].salesId)" class="btn btn-outline-info btn-sm"><i class="fa fa-money"></i> Make Payment</button> 
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!--/.col-->
        </div>
    </div>
</div>
