<div id="loding" [ngClass]="{ 'loding-hide': lodingImage }">
    <img src="assets/img/loding.gif">
</div>
<div id="ui-view" [ngClass]="{ 'loding-ui-view': showloding }">
	<div class="animated fadeIn">
		<div class="row">
			<div class="col-lg-12">
                <form method="post" enctype="multipart/form-data" #f="ngForm">
                    <div class="col-lg-6 px-3">
                        <div class="form-group row">
                            <label for="name" class="col-5 col-form-label">Name <span>*</span> </label>
                            <div class="col-7">
                                <input class="form-control" type="text" id="name" name="name" [(ngModel)]="user.userName" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="col-5 col-form-label">Phone <span>*</span> </label>
                            <div class="col-7">
                                <input class="form-control" type="text" id="phone" name="phone" required [(ngModel)]="user.mobile">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-5 col-form-label">Email <span>*</span></label>
                            <div class="col-7">
                                <input class="form-control" type="text" id="email" name="email" readonly [(ngModel)]="user.email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-5 col-form-label">Address <span>*</span> </label>
                            <div class="col-7">
                                <input class="form-control" type="text" id="address" name="address" required [(ngModel)]="user.address">
                            </div>
                        </div>                        
                        <button type="submit" class="btn btn-info" [disabled]="!f.form.valid" (click) ="updateUserProfile(this.user)">Update Profile</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>
