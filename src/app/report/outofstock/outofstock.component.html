<div id="loding" [ngClass]="{ 'loding-hide': lodingImage }">
    <img src="assets/img/loding.gif">
</div>
<div id="ui-view" [ngClass]="{ 'loding-ui-view': showloding }">
  <div class="animated fadeIn">
    <div class="row justify-content-end">        
        <div class="col-lg-12">
            <div class="card">
                <div class="card-block">
                <h5 class="card-title">Out of Stock Report</h5>                        
                <div class="table-responsive">
                    <table id="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-hover" width="100%">
                    <thead>
                        <tr>
                            <th>Product Code</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Sub Category</th>                                        
                            <th>Available Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of productList; let i = index" [attr.data-index]="i">
                            <td>{{item.productCode}}</td>
                            <td>{{item.productName}}</td>
                            <td>{{item.category.categoryName}}</td>
                            <td>{{item.subCategory.subCategoryName}}</td>                                        
                            <td>{{item.availableCount}}</td>
                        </tr>
                    </tbody>
                    </table>
                </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
